<template name="webMap">
    <script src="http://d3js.org/topojson.v1.min.js"></script>

    <div class="row" id="container">
        <div class="col-sm-4 col-lg-4" id="sidebar" style="padding: 10px; overflow: auto;">
            <ul class="nav nav-tabs" id="myTab">
                <li class="active" id="zone-tab"><a href="#layers" data-toggle="tab"><i class="icon-check"></i>&nbsp;Zone</a></li>
                <li id="county-tab"><a href="#legend-tab" data-toggle="tab"><i class="icon-check"></i>&nbsp;County</a></li>
            </ul>

            <div class="tab-content" style="padding-top: 10px;">
                <div class="tab-pane active" id="layers">
                    <div class="panel-group">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion_" href="#overlay-layers">Query Controls</a>
                            </div>
                            <div id="overlay-layers" class="panel-collapse collapse in">
                                <div class="panel-body" style="padding: 15px 15px;">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <label for="yearSelect">Select a Year:</label>
                                            <select class="form-control map-inputs" id="yearSelect">
                                                {{#each years}}
                                                    <option value="{{this}}">{{this}}</option>
                                                {{/each}}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <h4>Click on a zone to retrieve UrbanSim results.</h4>
                                            <h4>UrbanSim Results Zone: {{selectedZone}}</h4>
                                            <ul class="list-group">
                                                <li class="list-group-item">
                                                    <a href="#" data-target="#baseYearMeasures" data-toggle="collapse">Base Year Measures</a>
                                                    <div id="baseYearMeasures" class="collapse">
                                                        <table class="table table-condensed table-striped">
                                                            <thead>
                                                            <tr>
                                                                <th>Measure</th>
                                                                <th>Value</th>
                                                                <th></th>
                                                            </tr>

                                                            </thead>
                                                            <tbody>
                                                            {{#each measures}}
                                                                {{#if isBase this.measure}}
                                                                    <tr>
                                                                        <td>{{measureNameMap this.measure}}</td>
                                                                        <td>{{formattedValue this.value this.measure}}</td>
                                                                        <td>
                                                                            <button class="btn btn-default" data-toggle="modal" data-target="#commentModal">Comment</button>
                                                                            <button class="btn btn-default linkMeasure" id="{{this.measure}}">Color Map</button>
                                                                        </td>
                                                                    </tr>
                                                                {{/if}}
                                                            {{/each}}
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </li>
                                                <li class="list-group-item">
                                                    <a href="#" data-target="#simYearMeasures" data-toggle="collapse">Sim Year Measures</a>
                                                    <div id="simYearMeasures" class="collapse">
                                                        <table class="table table-condensed table-striped">
                                                            <thead>
                                                            <tr>
                                                                <th>Measure</th>
                                                                <th>Value</th>
                                                                <th></th>
                                                            </tr>

                                                            </thead>
                                                            <tbody>
                                                            {{#each measures}}
                                                                {{#if isSim this.measure}}
                                                                    <tr>
                                                                        <td><a href="#" class="linkMeasure" id="{{this.measure}}">{{measureNameMap this.measure}}</a></td>
                                                                        <td>{{formattedValue this.value this.measure}}</td>
                                                                        <td>
                                                                            <button class="btn btn-default" data-toggle="modal" data-target="#commentModal">Comment</button>
                                                                            <button class="btn btn-default linkMeasure" id="{{this.measure}}">Color Map</button>
                                                                        </td>
                                                                    </tr>
                                                                {{/if}}
                                                            {{/each}}
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </li>
                                                <li class="list-group-item">
                                                    <a href="#" data-target="#diffYearMeasures" data-toggle="collapse">Diff Year Measures</a>
                                                    <div id="diffYearMeasures" class="collapse">
                                                        <table class="table table-condensed table-striped">
                                                            <thead>
                                                            <tr>
                                                                <th>Measure</th>
                                                                <th>Value</th>
                                                                <th></th>
                                                            </tr>

                                                            </thead>
                                                            <tbody>
                                                            {{#each measures}}
                                                                {{#if isDiff this.measure}}
                                                                    <tr>
                                                                        <td><a href="#" class="linkMeasure" id="{{this.measure}}">{{measureNameMap this.measure}}</a></td>
                                                                        <td>{{formattedValue this.value this.measure}}</td>
                                                                        <td>
                                                                            <button class="btn btn-default" data-toggle="modal" data-target="#commentModal">Comment</button>
                                                                            <button class="btn btn-default linkMeasure" id="{{this.measure}}">Color Map</button>
                                                                        </td>
                                                                    </tr>
                                                                {{/if}}
                                                            {{/each}}
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </li>
                                            </ul>

                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">

                            </div>

                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="legend-tab">
                    <div class="panel-group">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion_" href="#legend">Query Controls</a>
                            </div>

                            <div id="legend" class="panel-collapse collapse in">
                                <div class="panel-body" style="padding: 15px 15px;">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <label for="fieldselectCounty">Select a Measure:</label>
                                            <select class="form-control map-inputs" id="fieldSelectCounty" >
                                                {{#each fields}}
                                                    <option value="{{this.code}}">{{this.name}}</option>
                                                {{/each}}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <label for="yearSelectCounty">Select a Year:</label>
                                            <select class="form-control map-inputs" id="yearSelectCounty">
                                                {{#each years}}
                                                    <option value="{{this}}">{{this}}</option>
                                                {{/each}}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <button class="btn btn-primary" id="queryButtonCounty" style="padding: 15px 15px;">Query</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <a href="#" type="button" rel="tooltip" class="toggle btn btn-default" data-toggle="tooltip" data-placement="right" title="Toggle sidebar"><span class="glyphicon glyphicon-chevron-left"></span></a>
        <div class="col-sm-8 col-lg-8" id="mapContainer">
        </div>

        <div id="commentModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add a Comment</h4>
                    </div>
                    <div class="modal-body">
                        <textarea cols="75" rows="5"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary btnAddNewGroup">Add Comment</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
