<template name="changePassword">
    <div class="row">
        {{>sAlert}}
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form id="changePassword" role="form">
                <div class="form-group">
                    <label for="userDropDown">User Email: </label>
                    <select class="form-control" id="userDropDownSelectPass">
                        <option value="" disabled selected>Select User E-mail Address</option>
                        {{#each users}}
                            <option value="{{this._id}}">{{this.emails.[0].address}}</option>
                        {{/each}}
                    </select>
                </div>
                <div class="form-group">
                    <label for="newUserPass1">New Password: </label>
                    <input type="password" name="password1" class="form-control required" id="password1"/>
                </div>
                <div class="form-group">
                    <label for="newUserPass2">Confirm Password: </label>
                    <input type="password" name="password2" class="form-control required" id="password2"/>
                </div>
                <button class="btn btn-default" id="btnChangePass">Change Password</button>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</template>
