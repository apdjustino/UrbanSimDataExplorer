<template name="Result_table">
    <table class="table table-condensed table-striped">
        <thead>
        <tr>
            <th>Measure</th>
            <th>Value</th>
            <th>Base Year Diff</th>
            <th></th>
        </tr>

        </thead>
        <tbody>
        {{#each tableData}}
            <tr>
                <td>{{measureNameMap this.measure}}</td>
                <td>{{formattedValue this.value this.measure}}</td>
                <td>{{formattedValue this.diff this.measure}}</td>
                <td>
                    {{#if multiZones}}
                        {{#if isInRole 'admin, drcog'}}
                            <a href="#" class="commentLink" data-toggle="modal" data-target="#commentModal-{{this.measure}}">Comment</a>
                        {{/if}}
                    {{/if}}
                </td>
            </tr>
            {{#if multiZones}}{{>Modal_fade (CommentModal_args this.measure)}}{{/if}}
        {{/each}}
        </tbody>
    </table>
</template>
