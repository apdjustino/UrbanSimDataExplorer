<template name="Result_table">
    <table class="table table-condensed table-striped">
        <thead>
        <tr>
            <th>Measure</th>
            <th>Value</th>
            <th>Base Year Diff</th>
            <th></th>
        </tr>

        </thead>
        <tbody>
        {{#each tableData}}
            <tr>
                <td>{{measureNameMap this.measure}}</td>
                <td>{{formattedValue this.value this.measure}}</td>
                <td>{{formattedValue this.diff this.measure}}</td>
                <td>
                    {{#if multiZones}}
                        {{#if isInRole 'admin, drcog'}}
                            <a class="commentLink modal-trigger" href="#commentModal">Comment</a>
                            <span>{{commentCount this.measure}}</span>
                        {{/if}}
                    {{/if}}
                </td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</template>
