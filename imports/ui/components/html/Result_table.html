<template name="Result_table">
    <table class="table table-condensed table-striped">
        <thead>
        <tr>
            <th>Measure</th>
            <th>Value</th>
            <th></th>
        </tr>

        </thead>
        <tbody>
        {{#each tableData}}
            <tr>
                <td>{{measureNameMap this.measure}}</td>
                <td>{{formattedValue this.value this.measure}}</td>
                <td>
                    {{#if multiZones}}<button class="btn btn-primary" data-toggle="modal" data-target="#commentModal-{{this.measure}}">Comment</button>{{/if}}
                    <button class="btn btn-info linkMeasure" id="{{this.measure}}">Color Map</button>
                </td>

            </tr>
            {{#if multiZones}}{{>Modal_fade (CommentModal_args this.measure)}}{{/if}}
        {{/each}}
        </tbody>
    </table>
</template>
