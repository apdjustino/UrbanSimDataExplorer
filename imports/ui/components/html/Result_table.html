<template name="Result_table">
    <table class="table table-condensed table-striped">
        <thead>
        <tr>
            <th>Measure</th>
            <th>Value</th>
            <th></th>
        </tr>

        </thead>
        <tbody>
        {{#each tableData}}
            <tr>
                <td>{{measureNameMap this.measure}}</td>
                <td>{{formattedValue this.value this.measure}}</td>
                <td>
                    {{#if multiZones}}<h5 class="text-left"><a href="#" data-toggle="modal" data-target="#commentModal-{{this.measure}}">Comment</a></h5>{{/if}}
                    <h5 class=""><a href="#" class="linkMeasure" id="{{this.measure}}">Color Map</a></h5>
                </td>

            </tr>
            {{#if multiZones}}{{>Modal_fade (CommentModal_args this.measure)}}{{/if}}
        {{/each}}
        </tbody>
    </table>
</template>
