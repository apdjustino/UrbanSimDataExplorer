<template name="Material_tabs">
    <div class="row">
        <div class="col s12">
            <ul class="tabs">
                {{#each this.tabs}}
                    <li class="tab col s2"><a href="#{{this.id}}">{{this.name}}</a></li>
                {{/each}}
            </ul>
        </div>
        {{#each this.tabs}}
            <div id="{{this.id}}" class="col s12">{{>Template.dynamic template=this.body data=this}}</div>
        {{/each}}
    </div>
</template>
