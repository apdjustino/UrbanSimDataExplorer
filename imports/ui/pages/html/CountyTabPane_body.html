<template name="CountyTabPane_body">
    {{>sAlert}}
    <div class="row">
        <div class="col-lg-12">
            <h4><a href="#" data-toggle="collapse" data-target="#yearSelectContainer">Step 1: Choose a Year</a></h4>
            <div id="yearSelectContainer">
                <select class="form-control" id="yearSelectCounty">
                    {{#each GLOBAL_years}}
                        <option value="{{this}}">{{this}}</option>
                    {{/each}}
                </select>
            </div>
            <h4><a href="#" data-toggle="collapse" data-target="#variableSelectContainer">Step 2: Select Variable</a></h4>
            <div id="variableSelectContainer">
                <select class="form-control" id="variableSelectCounty">
                    {{#if isInRole 'admin'}}
                        {{#each admin_variables}}
                            {{#if isBaseYear}}
                                <option value="{{this.abv_base}}">{{measureNameMap this.abv_base}}</option>
                            {{else}}
                                <option value="{{this.abv}}">{{measureNameMap this.abv}}</option>
                            {{/if}}
                        {{/each}}
                    {{else}}
                        {{#each public_variables}}
                            {{#if isBaseYear}}
                                <option value="{{this.abv_base}}">{{measureNameMap this.abv_base}}</option>
                            {{else}}
                                <option value="{{this.abv}}">{{measureNameMap this.abv}}</option>
                            {{/if}}
                        {{/each}}
                    {{/if}}
                </select>
            </div>
            <h4><a href="#" data-toggle="collapse" data-target="#countyResultContainer">Step 3: View Results</a></h4>
            <div id="countyResultContainer">
                <div style="display:inline">
                    <button id="btnCountyQuery" class="btn btn-primary">Query</button>
                    <button class="btn btn-primary" id="btnReset">Reset Map</button>
                </div>

                {{#if queryReturn}}
                    <table class="table table-condensed table-striped">
                        <thead>
                        <tr>
                            <th>County</th>
                            <th>{{measureNameMap selectedVariable}}</th>
                            <th></th>
                        </tr>

                        </thead>
                        <tbody>
                        {{#each countyResults}}
                            <tr>
                                <td>{{this.county_name}}</td>
                                <td>{{this.value}}</td>
                            </tr>
                        {{/each}}
                        </tbody>
                    </table>
                {{/if}}
            </div>
        </div>
    </div>
</template>
