<template name="Chloropleth_body">
    {{>Material_select (YearSelect_args)}}
    {{>Material_select (VariableSelect_args)}}
    <div class="row">
        <div class="col s12">
            <input type="checkbox" id="queryDiff">
            <label for="queryDiff">Query Differences</label>

            {{#if is3dMap}}
                <input type="checkbox" id="styleBuildings">
                <label for="styleBuildings">Style Buildings</label>
            {{/if}}
            <a href="#" id="btnQuery" class="btn waves-effect waves-light">Query</a>
        </div>
    </div>
    {{#if showLegend}}

        {{>map_legend (Legend_args)}}<br>
        {{#if styleBuildings}}
            {{>map_legend (BuldingLegend_args)}}
        {{/if}}


    {{/if}}
</template>
