<template name="ZoneTabPane_body">
    {{>sAlert}}
    <div class="row">
        <div class="col-lg-12">
            <h4><a href="#" data-toggle="collapse" data-target="#yearSelectContainerZone">Step 1: Choose a Year</a></h4>
            <div id="yearSelectContainerZone">
                <select class="form-control" id="yearSelectZone">
                    {{#each GLOBAL_years}}
                        <option value="{{this}}">{{this}}</option>
                    {{/each}}
                </select>
            </div>
            <h4><a href="#" data-toggle="collapse" data-target="#variableSelectContainerZone">Step 2: Select Variable</a></h4>
            <div id="variableSelectContainerZone">
                <select class="form-control" id="variableSelectZone">
                    {{#if isInRole 'admin'}}
                        {{#each admin_variables}}
                            {{#if isBaseYear}}
                                <option value="{{this.abv_base}}">{{measureNameMap this.abv_base}}</option>
                            {{else}}
                                <option value="{{this.abv}}">{{measureNameMap this.abv}}</option>
                            {{/if}}
                        {{/each}}
                    {{else}}
                        {{#each public_variables}}
                            {{#if isBaseYear}}
                                <option value="{{this.abv_base}}">{{measureNameMap this.abv_base}}</option>
                            {{else}}
                                <option value="{{this.abv}}">{{measureNameMap this.abv}}</option>
                            {{/if}}
                        {{/each}}
                    {{/if}}
                </select>
            </div>
            <h4><a href="#" data-toggle="collapse" data-target="#zoneResultContainer">Step 3: View Results</a></h4>
            <div id="zoneResultContainer">
                <div class="row">
                    <div class="col-lg-12">
                        <h5 class="text-left">*To view zone results, click on a zone or search by Zone Id</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-2">
                        <button id="btnZoneQuery" class="btn btn-primary">Query</button>
                    </div>
                    <div class="col-lg-10">
                        <form class="form-inline" id="findAZone">
                            <label for="findAZone">Zone/TAZ Id: </label>
                            <div class="form-group">
                                <input type="text" id="zoneSearch" class="form-control" style="position:relative; width:60%;">
                                <input type="submit" class="btn btn-primary" value="Find">
                            </div>
                        </form>
                    </div>
                </div>
                <div style="height:20px;"></div>
                <div class="row">
                    <div class="col-lg-12">
                        <input type="checkbox" id="chkMultiple"> Multiple zone selections
                        <button class="btn btn-primary" id="btnReset" style="margin-top:15px;">Reset Map</button>
                    </div>

                </div>

                {{#if zoneClicked}}
                    {{>Result_table}}
                {{/if}}
            </div>
        </div>
    </div>
</template>
