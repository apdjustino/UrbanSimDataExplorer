<template name="EditUserRole_page">
    {{>sAlert}}
    {{#AdminBlockHelper}}
    <div class="row">
        <div class="col s12 m12 l12">
            <form id="changeRoleForm" role="form">
                <div class="row">
                    {{>Material_select (UserSelect_args)}}
                </div>

                <div class="row">
                    {{>Material_select (UserRolesSelect_args selectedUser)}}
                    <a href="#" id="btnDeleteRole" class="waves-effect waves-light btn">Delete Role</a>
                </div>
                <div class="row">
                    {{>Material_select (RoleSelect_args selectedUser)}}
                    <a href="#" id="addNewRole" class="waves-effect waves-light btn">Add New Role</a>
                </div>
            </form>
        </div>
    </div>
    {{/AdminBlockHelper}}
</template>
