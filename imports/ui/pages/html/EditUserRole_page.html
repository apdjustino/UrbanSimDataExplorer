<template name="EditUserRole_page">
    {{#AdminBlockHelper}}
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form id="changeRoleForm" role="form">
                <div class="form-group">
                    <label for="userDropDown">User Email: </label>
                    <select class="form-control" id="userDropDownSelect">
                        <option value="" disabled selected>Select User E-mail Address</option>
                        {{#each users}}
                            <option value="{{this._id}}">{{this.emails.[0].address}}</option>
                        {{/each}}
                    </select>
                    <label for="roleList">Current Roles</label>
                    <select multiple id="roleList" class="form-control">
                        {{#each userRoles selectedUser}}
                            <option value="{{this}}">{{this}}</option>
                        {{/each}}
                    </select>
                    <button class="btn btn-primary" id="btnDeleteRole">Delete Role</button>
                </div>
                <div class="form-group">
                    <label for="newRole">New Role: </label>
                    <select id="newRole" class="form-control">
                        <option value="admin">Admin</option>
                        <option value="drcog">DRCOG User (Internal)</option>
                        <option value="public">Public</option>
                    </select>
                    <button class="btn btn-primary" id="addNewRole">Add New Role</button>
                </div>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
    {{/AdminBlockHelper}}
</template>
