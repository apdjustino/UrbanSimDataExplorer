<template name="SetPassword_page">

    {{>sAlert}}
    <div class="well" style="position:relative; width:35%; margin-top:250px; margin-left:auto; margin-right:auto; margin-bottom:auto;">
        <form id="setPassword">
            <div class="form-group">
                <label for="password1">Password: </label>
                <input type="password" id="password1" name="password1" class="form-control required">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password: </label>
                <input type="password" id="password2" name="password2" class="form-control required">
            </div>
            <input type="submit" id="submitLoginForm" class="btn btn-success btn-block" value="Login">
        </form>
    </div>

</template>
