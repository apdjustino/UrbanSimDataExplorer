<template name="AddUser_page">
    {{#AdminBlockHelper}}
        {{>sAlert}}
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <form id="addNewUser" role="form">
                    <div class="form-group">
                        <label for="firstName">First Name: </label>
                        <input type="text" id="firstName" name="firstName" class="form-control required">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name: </label>
                        <input type="text" id="lastName" name="lastName" class="form-control required">
                    </div>
                    <div class="form-group">
                        <label for="organization">Organization: </label>
                        <input type="text" id="organization" name="organization" class="form-control required">
                    </div>
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email" class="form-control required email">
                    </div>
                    <div class="form-group">
                        <label for="role">Role: </label>
                        <select id="role" class="form-control">
                            <option value="admin">Admin</option>
                            <option value="drcog">DRCOG User (Internal)</option>
                            <option value="public">Public</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button id="btnSendEmail" class="btn btn-primary">Send Invite</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-4"></div>
        </div>
    {{/AdminBlockHelper}}

</template>
