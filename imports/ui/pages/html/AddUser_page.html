<template name="AddUser_page">
    {{#AdminBlockHelper}}
        {{>sAlert}}
        <div class="row">
            <div class="col s12 m12 l12">
                <form id="addNewUser" role="form">
                    <div class="row">
                        <div class="col s12 input-field">
                            <input type="text" id="firstName" name="firstName" class="validate" required="required">
                            <label for="firstName">First Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 input-field">
                            <input type="text" id="lastName" name="lastName" class="validate" required="required">
                            <label for="lastName">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 input-field">
                            <input type="text" id="organization" name="organization" class="validate" required="required">
                            <label for="organization">Organization</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 input-field">
                            <input type="email" id="email" name="email" class="validate" required="required">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        {{>Material_select (SelectRole_args)}}
                    </div>

                    <div class="form-group">
                        <a id="btnSendEmail" class="waves-effect waves-light btn" href="#">Send Invite</a>
                    </div>
                </form>
            </div>
        </div>
    {{/AdminBlockHelper}}

</template>
