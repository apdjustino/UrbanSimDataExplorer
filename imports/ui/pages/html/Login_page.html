<template name="Login_page">
    {{>sAlert}}
    <div class="hero" style="background-image: url('images/background-tile.png')">
        <div style="position:relative; height:70vh; width:100%;">
            <div class="container" style="position:relative; top:10%;">
                <div class="row row1">
                    <div class="span6 col1">
                        <div class="module-content box">
                            <header>
                                <p>
                                    This Land Use Forecast application is an online tool for viewing the results of the latest official
                                    DRCOG land use forecast generated by UrbanSim. Users with existing accounts may log into the application
                                    by clicking on the Log In button above. New users may create an account by clicking the Log In button
                                    above and clicking on the Create New Account button.
                                </p>
                            </header>
                            <section class="featured media-overlay">
                                <h2 class="media-heading"></h2>
                                <a class="media-image" href="#">
                                    <img src="images/dppreview.png" alt="Placeholder" width="420" height="220" />
                                </a>
                            </section>
                        </div>
                    </div>
                    <div class="col-sm-6"></div>
                </div>
            </div>

        </div>
    </div>
    <div id="footer" class="loginFooter">
        <div id="sticky-footer">
            <div class="row">
                <div class="col-sm-4">
                    <div class="region region-footerlogo">
                        <section id="block-block-1" class="block block-block clearfix">
                            <p>
                                <a href="http://www.drcog.org">
                                    <img alt="Denver Regional Council Of Government" src="images/footerLogo.png">
                                </a>

                            </p>
                        </section>
                    </div>

                </div>
                <div class="col-sm-8">
                </div>
            </div>
        </div>
    </div>

    {{>Modal_fade (Credentials_args)}}
    {{>Modal_fade (LoginModal_args)}}
</template>

<template name="LoginModal_body">
    <form id="addNewPublicUser" role="form">
        <div class="form-group">
            <label for="firstName">First Name: </label>
            <input type="text" id="firstName" name="firstName" class="form-control required">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name: </label>
            <input type="text" id="lastName" name="lastName" class="form-control required">
        </div>
        <div class="form-group">
            <label for="organization">Organization: </label>
            <input type="text" id="organization" name="organization" class="form-control required">
        </div>
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" class="form-control required email">
        </div>
        <div class="form-group">
            <label for="password1">Password: </label>
            <input type="password" id="password1" name="password1" class="form-control required">
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password: </label>
            <input type="password" id="password2" name="password2" class="form-control required">
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
</template>

<template name="CredentialsModal_body">

    <form id="loginForm">
        <div class="form-group">
            <label for="userEmail" class="control-label">Email</label>
            <input type="text" class="form-control email required" id="userEmail" name="userEmail" title="Please enter you username" placeholder="example@gmail.com">
            <span class="help-block"></span>
        </div>
        <div class="form-group">
            <label for="password" class="control-label">Password</label>
            <input type="password" class="form-control required" id="password" name="password" value="" required="" title="Please enter your password">
            <span class="help-block"></span>
        </div>
        <input type="submit" id="submitLoginForm" class="btn btn-success btn-block" value="Login">
    </form>
    <a href="#" class="btn btn-default btn-block" data-toggle="modal" data-target="#createPublicAccountModal">Create New Account</a>


</template>
