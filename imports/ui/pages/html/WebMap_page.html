<template name="WebMap_page">
    <div class="row">
        <div class="col s4 m4 l4" id="sidebar">
            {{>Material_collapsible (Options_args)}}
        </div>
        <a href="#" class="toggle btn btn-default"><i class="large material-icons">chevron_left</i></a>
        <div class="col s8 m8 l8">
            <div id="mapContainer" class="valign-wrapper">
                {{#if isSpinning}}
                    <div style="position:relative; z-index:11000; left:33%;" class="valign">
                        <div class="preloader-wrapper big active">
                            <div class="spinner-layer spinner-blue">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                            </div>

                            <div class="spinner-layer spinner-red">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                            </div>

                            <div class="spinner-layer spinner-yellow">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                            </div>

                            <div class="spinner-layer spinner-green">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                            </div>
                        </div>
                    </div>
                {{/if}}
            </div>
            <div id="chartsContainer" class="chartsContainer">
                <button id="toggleCharts" title="Open/close the charts panel.">Charts & Statistics</button>
                <div class="row">
                    <div class="col s6 m6 l6">
                        <div id="popChartContainer">
                            <h4 class="center-align">Population</h4>
                        </div>
                    </div>
                    <div class="col s6 m6 l6">
                        <div id="hhChartContainer">
                            <h4 class="center-align">Employment</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="position:absolute; top:70px; left:82%; border: solid 1px black; background-color: white; height:30px; border-radius:25px; padding-left: 5px; padding-right: 2px;">
        <div class="switch">
            <label>
                MapBox Streets
                <input type="checkbox" id="chkSatellite">
                <span class="lever"></span>
                MapBox Satellite
            </label>
        </div>
    </div>


    {{>Material_modal (CommentModal_args)}}
</template>
