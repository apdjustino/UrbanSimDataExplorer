    <p>
        The DRCOG Land Use Explorer allows users to review the latest population and employment forecasts for the Denver region. Forecasts are available for multiple geographies including zones, municipalities, counties, and urban centers and are calculated at five-year intervals between 2010 and 2040.
    </p>
    <p>
        The forecasts are prepared using <a href="http://www.urbansim.com" class="help-link">UrbanSim</a>, an open source modeling platform. UrbanSim
        supports urban development planning and analysis, incorporating interactions between land use, transportation, and the economy.
        UrbanSim is currently used by a large number of metropolitan planning organizations in the U.S. as well as in Europe,
        Asia and Africa.
    </p>
